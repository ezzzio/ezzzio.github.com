---
layout: default
title: Hello Jekyll!
---


<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <div class="home">
			<h1 class="page-heading">Posts</h1>

			<ul class="post-list">  
			{% for post in site.posts %}
			  <li><span class="post-meta">{{ post.date | date_to_string }}</span> &raquo; <a class="post-link" href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
			</ul>
			<p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
		</div>
    </div>
</main>
